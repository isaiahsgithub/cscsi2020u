 buildscript {
   repositories{
     flatDir dirs: "proguard6.0.3/lib"

   }
   dependencies{
     classpath ':proguard'
   }
 }

plugins {
    id 'java-library'

}
version = '1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'

}

task run(type:JavaExec){
  main = 'CSVDemo'
  classpath = sourceSets.main.runtimeClasspath
}



jar {
        manifest {
    attributes    'Implementation-Title': 'Lab 03',
            'Implementation-Version': version,
            'Main-Class': 'src/main/java/csci2020u/lab03'
        }
}


task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask ) {
  configuration 'proguard.cfg'
  injars 'build/libs/lab02-1.0.jar'
  outjars 'build/libs/lab02-1.0.min.jar'
}
